<ion-app>
    <ion-menu
        side="start"
        menuId="m1"
    >
        <ion-header>
            <ion-toolbar>
                <ion-title>Learning to Move</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle menu="m1">
                    <ion-item
                        lines="none"
                        routerLink="/lessons/tabs/amherst-toc"
                    >
                        <ion-icon
                            name="list-outline"
                            slot="start"
                        ></ion-icon>
                        <ion-label>Amherst TOC</ion-label>
                    </ion-item>

                </ion-menu-toggle>
                <ion-menu-toggle menu="m1">
                    <ion-item
                        lines="none"
                        routerLink="/lessons/tabs/amherst-done"
                    >
                        <ion-icon
                            name="archive-outline"
                            slot="start"
                        ></ion-icon>
                        <ion-label>Archived Lessons</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle menu="m1">
                    <ion-item
                        lines="none"
                        button
                        (click)="onLogout()"
                    >
                        <ion-icon
                            name="exit-outline"
                            slot="start"
                        ></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
</ion-app>
