<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="lessons/tabs/amherst-done"></ion-back-button>
        </ion-buttons>
        <ion-title>{{lesson?.title}}</ion-title>
        <ion-buttons slot="primary">
            <ion-button
                (click)="onUpdate()"
                [disabled]="form?.invalid"
            >
                <ion-icon
                    name="checkmark"
                    slot="icon-only"
                ></ion-icon>

            </ion-button>
            <ion-button
                (click)="onDelete()"
                [disabled]="form?.invalid"
            >
                <ion-icon
                    name="trash"
                    slot="icon-only"
                ></ion-icon>

            </ion-button>

        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div *ngIf="isLoading">
        <ion-spinner color="primary">Loading...</ion-spinner>
    </div>
    <form
        [formGroup]="form"
        *ngIf="!isLoading"
    >
        <ion-grid>
            <ion-row>
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item>
                        <ion-label position="floating">Source</ion-label>
                        <ion-input
                            formControlName="source"
                            type="text"
                            autocomplete
                            autocorrect
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="form.get('source').invalid && form.get('source').touched">
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <p>
                        Source must not be empty and be longer than 150 characters
                    </p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input
                            formControlName="title"
                            type="text"
                            autocomplete
                            autocorrect
                        ></ion-input>

                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item>
                        <ion-label position="floating">Notes</ion-label>
                        <ion-textarea
                            formControlName="notes"
                            rows="5"
                        ></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col
                    size-sm="6"
                    offset-sm="3"
                >
                    <ion-item>
                        <ion-label position="floating">Record Date</ion-label>
                        <ion-datetime
                            formControlName="recordDate"
                            min="2020-01-01"
                            max="2030-01-01"
                        ></ion-datetime>

                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-button class="ion-margin">Save</ion-button>

    </form>

    <ion-button
        color="primary"
        class="ion-margin"
        (click)="onClick()"
    >
        Lesson Outline
    </ion-button>
</ion-content>
