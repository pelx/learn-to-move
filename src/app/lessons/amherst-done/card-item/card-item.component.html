<ion-card class="item">
    <ion-card-header>
        <ion-card-title color="primary">{{lesson.title}}</ion-card-title>
        <ion-card-subtitle color="primary">{{lesson.source}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-label>{{lesson.recordDate}}</ion-label>
        <div class="ion-text-light">
            <ion-button
                fill="clear"
                [routerLink]="['/','lessons','tabs','amherst-done',lesson.lessonId]"
            >
                More...
            </ion-button>
        </div>
    </ion-card-content>
</ion-card>
