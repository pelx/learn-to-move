<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Archived Lessons</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/lessons/tabs/amherst-done/new">
                <ion-icon
                    name="add"
                    slot="icon-only"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-nopadding">
    <ion-grid>
        <ion-row>
            <ion-col
                size="12"
                size-sm="8"
                offset-sm="2"
                class="ion-text-center"
            >
                <div *ngIf="isLoading">
                    <ion-spinner color="primary"></ion-spinner>
                </div>
                <p *ngIf="!isLoading && lessons.length<=0">No lessons yet...</p>
                <div *ngIf="!isLoading && lessons && lessons.length>0">
                    <ion-list *ngFor="let lesson of lessons">
                        <app-card-item [lesson]="lesson"></app-card-item>
                    </ion-list>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
